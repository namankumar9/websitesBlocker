<!DOCTYPE html>
<html>
<head>
  <title>Text Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 500px;
    }
    #text-container {
      margin-top: 20px;
    }
    .text-entry {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Text Storage</h1>

  <div id="text-container">
    <h2>Stored Texts:</h2>
    <div id="textList"></div>
  </div>

  <script src="page.js"></script>
</body>
</html>
